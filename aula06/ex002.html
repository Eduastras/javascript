<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: bold 1em Arial;
        }

        h1 { 
            color: yellow;
        }

    </style>
</head>
<body>
    <main>
        <div>
            <h1>Olá, mundo!</h1>
            <p>Já me livrei da maldição</p>
        </div>
    </main>

    <script>
        let nome = window.prompt("Qual é seu nome?")
        window.alert("É um grande prazer em te conhecer, " + nome + "!") // + é concatenação
    </script>
</body>
</html>
