<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: bold 1em Arial;
        }

        h1 { 
            color: yellow;
        }

    </style>
</head>
<body>
    <main>
        <div>
            <h1>Olá, mundo!</h1>
            <p>Já me livrei da maldição</p>
        </div>
    </main>

    <script>
        let n1 = Number(window.prompt("Digite um número: ")) // prompt é String
        let n2 = Number(window.prompt("Digite outro número: ")) // prompt é String
        let s = n1 + n2

        // window.alert("Esse é o resultado: " + String(s)) // Concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Template-String

        // (number + number) para adição
        // (string + string) ára concatenação
    </script>
</body>
</html>
