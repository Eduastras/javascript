<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1em;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>


    <script>
        let nome = window.prompt("Qual é seu nome?")
        document.writeln(`Olá, ${nome} seu nome tem ${nome.length} caracteres. <br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}. <br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
