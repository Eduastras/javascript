<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            <div id="nascimento">
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="ano" min="1875" required>
            </div>
            <div id="sexo">
                <span>Sexo:</span>
                <input type="radio" name="radsex" id="masc" value="M" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" value="F">
                <label for="fem">Feminino</label>
            </div>
            <div>
                <input type="button" value="Verificar" id="botao">
            </div>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Eduastra</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
