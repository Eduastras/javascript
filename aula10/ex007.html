<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" id="botaodesoma">
    <div id="res">Resultado</div>

    <script>
        let botao = window.document.querySelector("#botaodesoma");
        botao.addEventListener("click", somar);

        function somar() {
            let tn1 = window.document.querySelector("input#itxtn1");
            let tn2 = window.document.querySelector("input#itxtn2");
            let res = window.document.querySelector("#res");
            let n1 = Number(tn1.value);
            let n2 = Number(tn2.value);
            let s = n1 + n2;

            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é <strong>${s}</strong>`;
        }
    </script>
</body>
</html>
